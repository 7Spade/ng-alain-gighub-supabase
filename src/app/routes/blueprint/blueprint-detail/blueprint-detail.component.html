<page-header [title]="isNew ? '建立藍圖' : '藍圖詳情'">
  <ng-template #action>
    <button nz-button (click)="goBack()">
      <span nz-icon nzType="arrow-left"></span>
      返回
    </button>
    @if (!isNew) {
      <button nz-button nzType="default" (click)="viewTasks()">
        <span nz-icon nzType="unordered-list"></span>
        檢視任務
      </button>
    }
    <button nz-button nzType="primary" (click)="save()">
      <span nz-icon nzType="save"></span>
      儲存
    </button>
  </ng-template>
</page-header>

<nz-card>
  <div class="content">
    <p>藍圖詳情頁面</p>
    <p>ID: {{ blueprintId }}</p>
    <p>模式: {{ isNew ? '新建' : '編輯' }}</p>
    
    <!-- 預留：藍圖表單 -->
    <nz-alert
      nzType="info"
      nzMessage="待實作"
      nzDescription="此處將整合藍圖編輯表單，並連接 Supabase 資料庫"
      nzShowIcon
    ></nz-alert>
  </div>
</nz-card>
