<page-header [title]="'編輯任務'"></page-header>

@if (loading()) {
  <nz-spin nzSimple></nz-spin>
} @else if (task()) {
  <nz-card>
    <sf [schema]="schema" [ui]="ui" [formData]="getFormValue()" [loading]="loading()" (formSubmit)="onSubmit($event)" [button]="'none'">
      <div class="text-center mt-lg">
        <button nz-button nzType="default" (click)="onCancel()" [disabled]="loading()">
          取消
        </button>
        <button nz-button nzType="primary" type="submit" [nzLoading]="loading()" class="ml-sm">
          更新
        </button>
      </div>
    </sf>
  </nz-card>
}
